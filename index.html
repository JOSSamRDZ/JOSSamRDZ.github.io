<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="GIT-ATLAS" content="Research Platafomr and version control of investigation papers">
    <meta name="robots" content="index, follows">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/28c3ed824a.js" crossorigin="anonymous"></script>
    <title>GIT-ATLAS</title>
</head>
<body>
    <header class="header-container"> <!-- Contenedor principal del header -->
        <figure class="container-figure"><!-- Bloque de la imagen logo -->
            
            <img src="./image/Git -ATLAS.PNG" alt="git-atlas logo" class="container-figure__image" >
            <figcaption>GIT-ATLAS</figcaption>

        </figure>
         <input list="factions" class="container-form" name="SEARCH" value="SEARCH..." >
            <datalist id="factions" class="container-form__data" >
                 <option value="JOSS/TESIS-LIC" class="container-form__option"></option>
                 <option value="JOSS/PAPER-MILICIA"></option>
                 <option value="JOSS/PROJECT-HM"></option>
            </datalist>
        <nav class="container-nav"> <!-- Bloque que contiene la barra de navegacion -->
           
            <ul class="cntainer-nav__list">
                <li class="container-nav__button"><a href="" class="container-nav__link">Articulos</a></li>
                <li class="container-nav__button"><a href="" class="container-nav__link">Libros</a></li>
                <li class="container-nav__button"><a href="" class="container-nav__link">Tesis</a></li>
                <li class="container-nav__button"><a href="" class="container-nav__link">Proyectos</a></li>
                <li class="container-nav__button"><a href="" class="container-nav__link">Explorar</a></li>
            </ul>
            
        </nav>

        <div class="user-date">
            <ul class="user-date__list">
                <li class="user-date__button"><a href="" class="user-date__link"><i class="fas fa-bell"></i> </a></li>
                <li class="user-date__button"><a href="" class="user-date__link"><i class="far fa-plus-square"></i><i class="fas fa-sort-down"></i></a></li>
                <li class="user-date__button" id="user"><a href="" class="user-date__link"><i class="fas fa-portrait"></i></a></li>
               
            </ul>
        </div>

      
    </header>
    <main class="main-container">

        <section class="side-bar">
            
             <div class="side-bar__options">
                 <a href="" class="side-bar__button"><p class="side-bar__button-text">Nuevo <i class="fas fa-plus-square"></i></p></a>
                <input list="factions" class="side-bar__form" name="Mis proyectos..." value="Buscar Repositorio..." >
            </div>
           
            <p class="side-bar__parrafo1">Mis Repositorios</p>
            <ul class="bar-list">
                
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/TESIS-LIC</a></li>
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/PAPER-MILICIA</a></li>
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/PAPER-MILICIA</a></li>
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/PAPER-MILICIA</a></li>
               
                <p class="side-bar__parrafo1">Colaboraciones</p>
            </ul>
            <ul class="bar-colabotion">
                
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/TESIS-LIC</a></li>
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/PAPER-MILICIA</a></li>
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/PAPER-MILICIA</a></li>
                <li class="bar-list__repository"><a href="" class="bar-list__repository--link"><i class="fas fa-user-clock"></i> JOSS/PAPER-MILICIA</a></li>
               
                
            </ul>
               
        </section>

    </main>
    <footer class="footer-container">
      
        <figure class="footer-figure">
            <img src="./image/Git -ATLAS.PNG" alt="">
            <figcaption class="footer-"><i class="far fa-copyright"></i> 2021 GitAtlas, inc.</figcaption>
        </figure>
        <a href=""><i class="fab fa-twitter"></i></a>
    </footer>
</body> 
</html>
